<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SketchRider</title>
</head>
<body>
<h2 th:if="${security}">username: <span th:text="${security.name}"></span> - <span th:text="${security.attributes.id}"></span></h2>
<h3>New Diagram <span th:text="${diagramId}"></span> </h3>
<nav>
    <ul>
        <li th:unless="${security}"><a href="/oauth/login/github">Login</a></li>
        <li th:if="${security}"><a href="/logout">Logout</a></li>
    </ul>
</nav>
</body>
</html>
