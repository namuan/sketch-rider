<html lang="en" th:replace="~{fragments/layout :: layout(~{::title}, ~{::#content}, ~{::script})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SketchRider :: Diagram</title>
</head>
<div id="content" class="container-fluid">

    <h1>PlantUML Editor :: <span th:text="${diagramId}"></span></h1>

    <div class="row">
        <div class="col-5">
            <form>
                <button class="btn btn-primary" id="btn-render-diagram">Build</button>
                <div class="form-group">
                    <label for="diagram-source">Diagram source</label>
                    <textarea class="form-control" id="diagram-source" rows="50"></textarea>
                </div>
            </form>
        </div>

        <div class="col">
            <p>Generated Diagram</p>
            <div>
                <img class="diagram" src="/static/images/stock-plantuml.jpg"></img>
            </div>

        </div>

    </div>

</div>

<script type="text/javascript">
    $(document).ready(function () {
        $("#btn-render-diagram").click(function () {
            const diagramSource = $('#diagram-source').val();
            const wrappedDiagramSource = "@startuml\n" + diagramSource + "\n@enduml";
            const diagramUrl = "/render/" + btoa(wrappedDiagramSource) + "?dt=puml";
            $(".diagram").attr("src", diagramUrl);
            return false;
        });
    });
</script>

</html>
